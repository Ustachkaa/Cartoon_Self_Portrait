<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartoon Self Portrait</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="cartoon">
    <div class="hair-back wavy"></div>
    <div class="neck"></div>
    <div class="ear has-before has-after"></div>
    <div class="ear has-before has-after"></div>
    <div class="earring rounded bordered"></div>
    <div class="earring rounded bordered"></div>
    <div class="face has-before has-after">
        <div class="eyelid"></div>
        <div class="eyelid"></div>
        <div class="eye rounded has-after has-before"></div>
        <div class="eye rounded has-after has-before"></div>
    </div>
    <div class="face">
        <div class="forehead has-after has-before"></div>
        <div class="nose rounded has-after"></div>
        <div class="lip-bottom"></div>
        <div class="lip rounded has-after has-before"></div>
        <div class="eyebrow rounded"></div>
        <div class="eyebrow rounded"></div>
    </div>
</div>
</body>
</html>
